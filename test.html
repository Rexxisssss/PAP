<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen 1 Pokédex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #pokemon-list {
      max-height: 600px;
      overflow-y: auto;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .pokemon-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .pokemon-item img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .pokemon-info {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .pokemon-id {
      font-weight: bold;
      color: #666;
    }

    .pokemon-name {
      font-size: 18px;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>Gen 1 Pokédex</h1>
  <div id="pokemon-list"></div>

  <script src="scripts/pokedex.js"></script>
</body>
</html>
